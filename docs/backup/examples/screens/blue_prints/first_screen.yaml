screens:
  first_screen:
    included_views:
      - 'progress_bar_view'
    before_load:
      wait_for_elements:
        - element_name: 'next_button'
          visible?: true
        - element_name: 'progress_bar'
          invisible?: true
    elements:
      next_button:
        css: '#screen_one .next_button'
        click:
          after:
            wait_for_elements:
              - element_name: 'progress_bar'
                visible?: false
            change_screen: 'second_screen'