screens:
  fifth_screen:
    included_views:
      - 'progress_bar_view'
    before_load:
      wait_for_elements:
       - element_name: 'previous_button'
         visible?: true
       - element_name: 'progress_bar'
         invisible?: true
    elements:
      previous_button:
        css: '#screen_five .previous_button'
        click:
          after:
            change_screen: 'fourth_screen'